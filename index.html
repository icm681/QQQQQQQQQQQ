<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Akses</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #000;
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
        }
        input {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        #timer {
            font-size: 24px;
            margin: 20px 0;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Akses Terenkripsi</h1>
        <div id="timer">60:00</div>
        <input type="text" id="tokenInput" placeholder="Masukkan token akses dari admin.">
        <button onclick="checkToken()">Verifikasi</button>
        <p id="message"></p>
    </div>

    <script>
        let timeLeft = 20;
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = `${String(Math.floor(timeLeft/60)).padStart(2, '0')}:${String(timeLeft%60).padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('message').textContent = 'Waktu habis!';
                document.getElementById('tokenInput').disabled = true;
            }
        }, 1000);

        function checkToken() {
            const token = document.getElementById('tokenInput').value;
            if (token === 'ICMMJK921') {
                window.location.href = 'https://files.catbox.moe/y3eex2.pdf';
                setTimeout(() => {
                    window.location.href = 'https://files.catbox.moe/y3eex2.pdf';
                }, 100);
            } else {
                document.getElementById('message').textContent = 'Token tidak valid!';
            }
        }
    </script>
</body>
</html>
